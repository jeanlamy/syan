<div>
    <h4>Wonderful list of ideas</h4>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th colspan="2"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in ideas">
            <td>{{ x.id }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.description }}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="modifyIdea(x)">Modifier</button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" ng-click="removeIdea(x)">Supprimer</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
