<div>

    <div class="row">
        <div class="col-md-4">
            <h4>You have an idea? Add it!</h4>
            <form class="form-horizontal ng-pristine ng-valid" role="form" ng-submit="saveIdea()">
                <div class="form-group">
                    <label class="control-label">Name</label>

                        <input type="text" class="form-control ng-pristine ng-valid" name="name" ng-model="idea.name" required>

                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>

                        <input type="text" class="form-control ng-pristine ng-valid" name="description" ng-model="idea.description" required>

                </div>
                <div class="form-group">
                        <input type="hidden" name="id" ng-model="idea.id" value="" />
                        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                        <button type="submit" class="btn btn-primary pull-right">Save <span class="glyphicon glyphicon-ok"></span></button>

                </div>
            </form>
        </div>
        <div class="col-md-7 col-md-offset-1">
            <h4>Wonderful list of ideas</h4>
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th colspan="2"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in ideas">
                    <td>{{ x.id }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.description }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="editIdea(x)" ng-disabled="idea.id">Edit</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="removeIdea(x)" ng-disabled="idea.id">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>



</div>
